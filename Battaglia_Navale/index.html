<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS-->
  <link rel="stylesheet" href="./src/components/sfondo.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <title>Vue App</title>
</head>

<body class="sfondo">
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <div class="container-fluid">
    <!-- SIDEBAR -->
    <div class="sidebar position-fixed">
      <div class="d-flex flex-column flex-shrink-0 p-3" style="width: 280px; color: white;">
        <div class="row">
          <div class="col-9">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-light text-decoration-none">
              <!--<svg class="bi me-2" width="40" height="32">
                                      <use xlink:href="#bootstrap"></use>
                                    </svg>-->
              <span class="fs-4">
                <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">Battaglia Navale</font>
                </font>
              </span>
            </a>
          </div>
          <div class="col-3">
            <!--<button class="btn btn-primary shadow-none theme-btn" type="button"></button>-->
            <button class="theme-toggle" id="theme-toggle" title="Toggles light & dark" aria-label="auto"
              aria-live="polite">
              <svg class="sun-and-moon" aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor" />
                <g class="sun-beams" stroke="currentColor">
                  <line x1="12" y1="1" x2="12" y2="3" />
                  <line x1="12" y1="21" x2="12" y2="23" />
                  <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                  <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                  <line x1="1" y1="12" x2="3" y2="12" />
                  <line x1="21" y1="12" x2="23" y2="12" />
                  <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                  <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
                </g>
                <mask class="moon" id="moon-mask">
                  <rect x="0" y="0" width="100%" height="100%" fill="white" />
                  <circle cx="24" cy="10" r="6" fill="black" />
                </mask>
              </svg>
            </button>
          </div>
        </div>
        <hr>
        <ul class="nav nav-pills flex-column">
          <li>
            <a href="#" class="nav-link link-light">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#speedometer2"></use>
              </svg>
              <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">
                  Casa
                </font>
              </font>
            </a>
          </li>
          <li>
            <a href="#" class="nav-link link-light">
              <svg class="bi me-2" width="16" height="16">
                <use xlink:href="#speedometer2"></use>
              </svg>
              <font style="vertical-align: inherit;">
                <font style="vertical-align: inherit;">
                  Pannello
                </font>
              </font>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- APP -->
    <div id="app"></div>
